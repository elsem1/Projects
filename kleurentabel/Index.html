<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurentabel</title>

</head>
<body>
    <table>
        <tr>
            <td style="background-color:rgb(180,0,0)">Rood</td> 
            <td style="background-color:rgb(255,255,0)">Geel</td>
            <td style="background-color:rgb(0,80,0)">Groen</td>
            <td style="background-color:rgb(0,0,180)">Blauw</td>  
        </tr>
        <tr>
            <td style="background-color:rgb(200,0,0)">Rood lichter</td> 
            <td style="background-color:rgb(255,255,50)">Geel lichter</td>
            <td style="background-color:rgb(0,200,0)">Groen lichter </td>
            <td style="background-color:rgb(0,0,200)">Blauw lichter</td>  
        </tr>
        <tr>
            <td style="background-color:rgb(220,0,0)">Rood lichter</td> 
            <td style="background-color:rgb(255,255,100)">Geel lichter</td>
            <td style="background-color:rgb(0,220,0)">Groen lichter </td>

        </tr>
        <tr>
            <td style="background-color:rgb(255,0,0)">Rood lichter</td> 
            <td style="background-color:rgb(255,255,200)">Geel lichter</td>
            <td style="background-color:rgb(0,255,0)">Groen lichter </td>

        </tr>
    </table>
